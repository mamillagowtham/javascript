<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="links">
        <div><a href="./index.html">home</a></div>
        <div><a href="./application.html">applied jobs</a></div>
        <div><a href="./bookmark.html" >bookmarks</a></div>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Job role</th>
                <th>Salary</th>
                <th>add to bookmarks</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
<script>
   let jobArr= JSON.parse(localStorage.getItem("jobList"));
   let bookMarkArr = JSON.parse(localStorage.getItem("bookMark")) || [];// it is in a form of if-else statement,if  !=null (not empty)
   jobArr.forEach(function(element)                                   //retrive ,other wise bookMarkArr = [];  
   {
    let tr = document.createElement("tr");
    let td1 =document.createElement("td");
    td1.innerText =element.name;
    let td2 =document.createElement("td");
    td2.innerText = element.email;
    let td3 =document.createElement("td");
    td3.innerText = element.role;
    let td4 =document.createElement("td");
    td4.innerText = element.salary;
    let td5 = document.createElement("td");
    td5.innerText ="bookmarks";
    td5.addEventListener("click",function(){
        bookMarkFun(element)
    });

    tr.append(td1,td2,td3,td4,td5)

    document.querySelector("tbody").append(tr)
   });
   function bookMarkFun(element)
   {
    bookMarkArr.push(element)
    localStorage.setItem("bookMark",JSON.stringify(bookMarkArr));

  
   }
</script>
